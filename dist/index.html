<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.css">
  <style media="screen">
    #body {
      width: 100%;
      padding 20px;
      background-color: red;
    }

    #input-area {
      width: 50%;
      float: left;
    }

    #display-area {
      width: 50%;
      float: right;
    }

    textarea {
      margin: 0px 10px;
      box-sizing: border-box;
      width: 90%;
      height: 100vh;
      border: solid 0.5px;
      border-radius: 5px;
      outline: none;
    }
  </style>
</head>

<body>
  <div id="body">
    <div id="input-area">
      <textarea id='input' placeholder="input here"></textarea>
    </div>
    <div id="display-area">
      <span id="root" class='markdown-body'></span>
    </div>
  </div>

  <script src='./main.js'>
  </script>
</body>

</html>
