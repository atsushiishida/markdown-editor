<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.css">
</head>

<body>
  <header class="header">
    <h2 class='page-title'>Markdown Editor</h2>
    <button id='save' type="button" name="save">save</button>
    <button id='load' type="button" name="load">load</button>
  </header>

  <main class="main">
    <div id="input-area">
      <textarea id='input' placeholder="input here"></textarea>
    </div>
    <div id="display-area">
      <span id="root" class='markdown-body'></span>
    </div>
  </main>
  <footer class="footer">
    <p class="copy-right">copyright ©︎2018 ISHIDA</p>
  </footer>
  <script src='./main.js'>
  </script>
</body>

</html>
