<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

</head>

<body>
  <header class="header">
    <h2 class='page-title'>Markdown Editor</h2>
    <ul class="menu">
      <li id='save' class='icon fas fa-save' type="button" name="save">
      </li>
      <li id='load' class='icon fas fa-folder-open' type="button" name="load">
      </li>
    </ul>
  </header>

  <main class="main">
    <div id="input-area">
      <textarea id='input' placeholder="input here"></textarea>
    </div>
    <div id="display-area">
      <span id="root" class='markdown-body'></span>
    </div>
  </main>
  <footer class="footer">
    <p class="copy-right">copyright ©︎2018 ISHIDA</p>
  </footer>
  <script src='./main.js'>
  </script>
</body>

</html>
